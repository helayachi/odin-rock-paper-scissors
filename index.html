<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <style>
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            margin: 24px auto;
            width: 500px;
            align-items: center;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #dbfaf0;
        }

        .startButton {
            padding: 8px 16px;
            background-color: #30d59e;
            border: none;
            font-weight: 500;
        }

        .startButton:hover {
            background-color: #0dc286;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Rock Scissors Paper</h1>
        <p>Made by Hamrit Elayachi</p>
        <button onclick="playGame(3)" class="startButton">Start New Game</button>
    </div>
    
</body>
</html>
